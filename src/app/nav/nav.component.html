 
<nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container-fluid">
       <a
         class="navbar-brand a"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLinkActive="active"
         routerLink="home"
         >Home</a
       >
       <button
         class="navbar-toggler"
         type="button"
         (click)="navtoggle()"
         data-bs-toggle="collapse"
         data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation"
       >
         <span class="navbar-toggler-icon"></span>
       </button>
       <div
         class="collapse navbar-collapse"
         id="navbarSupportedContent"
         [ngClass]="{ show: istoggel }"
       >
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link a" *ngIf="guard.loggedin()" routerLinkActive="active" routerLink="user"
               >user</a
             >
           </li>
           <li class="nav-item">
             <a class="nav-link a" *ngIf="guard.loggedin() && guard.user" routerLinkActive="active" routerLink="admin"
               >Admin</a
             >
           </li>
        <li class="nav-item">
          <a class="nav-link a" *ngIf="!guard.loggedin()" style=" list-style-type: none" routerLinkActive="active" routerLink="register"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link a" *ngIf="!guard.loggedin()" style=" list-style-type: none" routerLinkActive="active" routerLink="login"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link a"  *ngIf="guard.loggedin()" style=" list-style-type: none" routerLinkActive="active" (click)="logout()"
            >logout</a
          >
        </li></ul>
       </div>
      
     </div>
   </nav>

   <footer class="mt-3">
     <p class="text">&copy;2021 CopyRights</p>
   </footer>
